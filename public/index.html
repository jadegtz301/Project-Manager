<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="common.js" defer></script>
</head>
<body>
  <header class="topbar">
    <h1>🗂️ Project Manager</h1>
    <div class="controls">
      <div id="auth-area" style="display:flex;align-items:center;gap:8px">
        <a href="/login.html" id="login-link">Connexion</a>
        <a href="/signup.html" id="signup-link">Inscription</a>
      </div>
      <button id="theme-toggle" aria-label="Basculer thème">Mode sombre</button>
    </div>
  </header>

  <!-- Formulaire pour ajouter un projet -->
  <form id="project-form" class="card">
    <input type="text" id="title" placeholder="Titre du projet" required>
    <input type="text" id="description" placeholder="Description" required>
    <select id="status">
      <option value="à prévoir">À prévoir</option>
      <option value="en cours">En cours</option>
      <option value="terminé">Terminé</option>
    </select>
    <button type="submit" class="primary">Ajouter</button>
  </form>

  <section id="projects-list"></section>

  <script src="script.js"></script>
</body>
</html>
