<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription - Project Manager</title>
  <link rel="stylesheet" href="style.css">
  <script src="common.js" defer></script>
</head>
<body>
  <main class="card" style="max-width:420px;margin:40px auto;flex-direction:column;">
    <h2>Cr√©er un compte</h2>
    <form id="signup-form">
      <input id="username" placeholder="Nom d'utilisateur" required>
      <input id="password" type="password" placeholder="Mot de passe" required>
      <div style="display:flex;gap:8px;margin-top:8px;width:100%">
        <button type="submit" class="primary">S'inscrire</button>
        <a href="/login.html" style="align-self:center">Connexion</a>
      </div>
    </form>
    <div id="msg"></div>
  </main>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try{
        const res = await fetch('/signup', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ username, password }) });
        const j = await res.json();
        if(!res.ok) throw new Error(j.error || 'Erreur');
        location.href = '/';
      }catch(err){ document.getElementById('msg').textContent = err.message }
    })
  </script>
</body>
</html>
